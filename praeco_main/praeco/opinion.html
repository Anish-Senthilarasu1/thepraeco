<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youthenize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<style>
    
    .navbar {
    width: 50%; /* Cuts the navbar width in half */
    overflow: hidden; /* Hides any overflowing content */
}
    
    .exo-2 { font-family: 'Exo 2', sans-serif; }

    
    .source-serif {
  font-family: "Source Serif 4", serif;

}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(to top, #aaa0d8, #e7e3f9);
}
</style>






<body class="bg-gradient-to-t from-[#aaa0d8] to-[#e7e3f9] min-h-screen">
    

    <!-- Navbar -->
    <div class="sticky top-[-10px] z-30 bg-white shadow-md px-6 py-3">
        <h1 class="source-serif text-5xl font-semibold text-left">Youthenize</h1>
    </div>

    <!-- Category Filter -->

    <div class="sticky top-[60px] z-20 flex justify-center gap-4 bg-[#D3CFE2] rounded-full px-4 py-2 shadow-lg mt-2">
        <button class="category-btn px-3 py-1 rounded-full text-black" data-page="landing_page.html">Recent</button>
        <button class="category-btn active px-3 py-1 rounded-full bg-white text-black font-semibold" data-page="recent.html">Opinion</button>
        <button class="category-btn px-3 py-1 rounded-full text-black" data-page="news.html">News</button>
        <button class="category-btn px-3 py-1 rounded-full text-black" data-page="entertainment.html">Entertainment</button>
        <button class="category-btn px-3 py-1 rounded-full text-black" data-page="lifestyle.html">Lifestyle</button>
    </div>
    

    <div class="grid grid-cols-5 grid-rows-5 gap-4 h-[75vh]">
        
        <div class="rounded-lg shadow-xl col-span-2 row-span-3 ml-10 h-full w-full transition-transform duration-300 transform scale-100 hover:scale-105">
            <img class="block h-full w-full object-cover rounded-lg opacity-40" src="selfcare.webp" alt="Self-care products">

            <div class="absolute inset-0 flex items-center justify-left ml-3 gap-y-8">
                <p class="exo-2 text-black text-3xl">Me  First?<br> 
                    How “Self Care” is Selfish</p>
            </div>        

        </div>
        <a href="syria_story.html">
            <div class="rounded-lg shadow-xl row-span-3 col-start-3 ml-10 w-[40vh] h-[44vh] transition-transform duration-300 transform scale-100 hover:scale-105">
                <img class="block h-full w-full object-cover rounded-lg opacity-40" src="syrian_image.png" alt="Self-care products">
                <div class="absolute inset-0 flex items-center justify-center">
                    <p class="exo-2 text-black text-3xl">The Dirty War in Syria: A Youths Story</p>
                </div>
            </div>
        </a>    
        <div class="rounded-lg shadow-xl row-span-2 row-start-4 ml-10 w-p[50vh] h-[40vh] transition-transform duration-300 transform scale-100 hover:scale-105">
            <img class="block h-full w-full object-cover rounded-lg opacity-40" 
                src="people_chatting.jpg" alt="People Chatting">

                <div class="absolute inset-0 flex items-center justify-center">
                    <p class="exo-2 text-black text-2xl">Encouraging Deep Conversations</p>
                </div>
            
        </div>        
        <div class="rounded-lg shadow-xl col-span-2 row-span-2 row-start-4 ml-3 h-[40vh] w-[90vh] transition-transform duration-300 transform scale-100 hover:scale-105">
            <img class="block h-full w-full object-cover rounded-lg opacity-40" src="united_health.png" alt="Self-care products">
                <div class="absolute inset-0 flex items-center justify-center">
                    <p class="exo-2 text-black text-2xl">The United Healthcare Case: Patients & Profit</p>
                </div>
        </div>
    </div>
        

    <script>
        // Select all category buttons
        const buttons = document.querySelectorAll('.category-btn');
    
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                buttons.forEach(btn => btn.classList.remove('bg-white', 'font-semibold'));
    
                // Add active class to the clicked button
                this.classList.add('bg-white', 'font-semibold');
    
                // Redirect to the page specified in data-page attribute
                const page = this.getAttribute('data-page');
                window.location.href = page;
            });
        });
    </script>
</body>
</html>
